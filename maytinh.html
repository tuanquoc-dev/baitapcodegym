<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
    <style>
        table {
            margin: 50px auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
        }

        input {
            width: 240px;
            height: 40px;
            font-size: 20px;
            text-align: right;
        }

        button {
            width: 60px;
            height: 40px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="display" readonly>
                <!-- nơi hiển thị biểu thức và kết quả
                readonly: người dùng không nhập trực tiếp, chỉ dùng nút bấm 
                -->
            </td>
        </tr>
        <tr>
            <th><button onclick="Hienthi('(')">(</button></th>
            <th><button onclick="Hienthi(')')">)</button></th>
            <th><button onclick="Hienthi('%')">%</button></th>
            <th><button onclick="AC()">AC</button></th>
        </tr>
        <tr>
            <th><button onclick="Hienthi('7')">7</button></th>
            <th><button onclick="Hienthi('8')">8</button></th>
            <th><button onclick="Hienthi('9')">9</button></th>
            <th><button onclick="Hienthi('/')">÷</button></th>
        </tr>
        <tr>
            <th><button onclick="Hienthi('4')">4</button></th>
            <th><button onclick="Hienthi('5')">5</button></th>
            <th><button onclick="Hienthi('6')">6</button></th>
            <th><button onclick="Hienthi('*')">×</button></th>
        </tr>
        <tr>
            <th><button onclick="Hienthi('1')">1</button></th>
            <th><button onclick="Hienthi('2')">2</button></th>
            <th><button onclick="Hienthi('3')">3</button></th>
            <th><button onclick="Hienthi('-')">−</button></th>
        </tr>
        <tr>
            <th><button onclick="Hienthi('0')">0</button></th>
            <th><button onclick="Hienthi('.')">.</button></th>
            <th><button onclick="TinhToan()">=</button></th>
            <th><button onclick="Hienthi('+')">+</button></th>
        </tr>
    </table>

    <script>
        function Hienthi(value) {
            document.getElementById("display").value += value;
            console.log(document.getElementById("display").value);
        }

        // Lấy input có id="display"
        // Thêm ký tự value vào cuối chuỗi hiện có
        // console.log(...): in ra biểu thức hiện tại trong trình duyệt (dùng để kiểm tra)

        function AC() {
            document.getElementById("display").value = "";
        }

        // Xóa nội dung ô hiển thị (tức là đặt lại về rỗng)
        // Giống như nút AC (All Clear) trên máy tính thật


        function TinhToan() {
            let a = document.getElementById("display").value;
            document.getElementById("display").value = eval(a);
        }

        // Lấy biểu thức từ ô hiển thị (a là chuỗi như "1+2*3")
        // Dùng hàm eval() để tính toán biểu thức
        // Gán kết quả ngược lại vào display
    </script>
</body>

</html>
