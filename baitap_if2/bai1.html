<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
    <script>
        // Bài 1: Chuyển từ độ C sang độ F.
        // °C  x  9/5 + 32 = °F
        let a = +prompt("Nhập vào độ C: ")
        let F =  a * 9/5 + 32
        
        alert(F);


    </script>
</body>
