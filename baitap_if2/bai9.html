<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:

                                                a,b,c > 0
                                                a + b > c
                                                b + c > a
                                                a + c > b            -->

    <script>
        let a = +prompt("nhap a: ")
        let b = +prompt("nhap b: ")
        let c = +prompt("nhap c: ")

        if (a > 0 & b > 0 & c > 0) {
            if (a + b > c && b + c > a && a + c > b) {
                alert("Đây là tam giác");
            } else {
                alert("Đây không phải là tam giác vì không thoã mãn các đk");
            }
        }else {
            alert("Đây k phải là tam giác vì a phải lớn hơn 0");
        }

    </script>


</body>

</html>
